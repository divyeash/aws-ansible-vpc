- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
   - name: Import Var for vpc
     include_vars: vars/vpc_setup


   - name: create project vpc
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostnames: yes
       tenancy: default
       state: "{{state}}"
     register: vpcout
   - debug:
       var: vpcout
   -name: create pub subnet1 in zone 1
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{ PubSub1Cidr}}"
       map_public: yes
       resource_tags:
         name: myproj-pubsub1
       register: pubsub1_out



