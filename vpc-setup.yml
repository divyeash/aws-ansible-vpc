- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
   - name: Import Var for vpc
     include_vars: vars/vpc_setup


   - name: create project vpc
     ec2_vpc_net:
       name: "{{vpc_name}}"
       cidr_block: "{{vpcCidr}}"
       region: "{{region}}"
       dns_support: yes
       dns_hostnames: yes
       tenancy: default
       state: "{{state}}"
     register: vpcout


   - name: create pub subnet1 in zone 1
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone1}}"
       state: "{{state}}"
       cidr: "{{PubSub1Cidr}}"
       map_public: yes
       resource_tags:
         Name: myproj-pubsub1
     register: pubsub1_out

   - name: create pub subnet2 in zone 2
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone2}}"
       state: "{{state}}"
       cidr: "{{PubSub2Cidr}}"
       map_public: yes
       resource_tags:
         Name: myproj-pubsub2
     register: pubsub2_out

   - name: create pub subnet3 in zone 3
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{PubSub3Cidr}}"
       map_public: yes
       resource_tags:
        Name: myproj-pubsub3
     register: pubsub3_out

   - name: create pri subnet3 in zone 3
     ec2_vpc_subnet:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       az: "{{zone3}}"
       state: "{{state}}"
       cidr: "{{PrivSub3Cidr}}"
       map_public: yes
       resource_tags:
        Name: myproj-prisub3
     register: prisub3_out

   - name: create private subnet1 in zone 1
     ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{region}}"
         az: "{{zone1}}"
         state: "{{state}}"
         cidr: "{{PrivSub1Cidr}}"
         map_public: yes
         resource_tags:
           Name: myproj-prisub1
     register: pri1_out

   - name: create pri subnet2 in zone 2
     ec2_vpc_subnet:
         vpc_id: "{{vpcout.vpc.id}}"
         region: "{{region}}"
         az: "{{zone2}}"
         state: "{{state}}"
         cidr: "{{PrivSub2Cidr}}"
         map_public: yes
         resource_tags:
           Name: myproj-prisub2
     register: prisub2_out

   - name: Internet Gateway setup
     ec2_vpc_igw:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       state: "{{state}}"
       resource_tags:
         Name: myproj_IGW
     register: igw_out

   - name: Route Table setup for pub subnet
     ec2_vpc_route_table:
       vpc_id: "{{vpcout.vpc.id}}"
       region: "{{region}}"
       tags:
         Name: myproj_PubRT
       subnets:
         - "{{pubsub1_out.subnet.id}}"
         - "{{pubsub2_out.subnet.id}}"
         - "{{pubsub3_out.subnet.id}}"
       routes:
         - dest: 0.0.0.0/0
           gateway_id: "{{igw_out.gateway_id}}"
     register: pubRT_out

  - name: Create new nat and allocate new EIP if gateway not exist
    ec2_vpc_nat_gateway:
       state: "{{state}}"
       subnet_id: "{{pubsub1_out.subnet.id}}"
       wait: yes
       region: "{{region}}"
       if_exist_do_not_create: true
     register: Natgw_out
  - name: Route Table setup for pri subnet
    ec2_vpc_route_table:
      vpc_id: "{{vpcout.vpc.id}}"
      region: "{{region}}"
      tags:
        Name: myproj_PriRT
      subnets:
        - "{{pri1_out.subnet.id}}"
        - "{{prisub2_out.subnet.id}}"
        - "{{prisub3_out.subnet.id}}"
      routes:
        - dest: 0.0.0.0/0
          gateway_id: "{{Natgw_out.gateway_id}}"
    register: priv_out







